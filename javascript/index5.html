<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="boxOne">Hello World</div>

    <p id = "paraOne">Text</p>

    <!-- <img src="" alt="Image" id="imageHolder"> -->
    
    <div id="image-container">
        <img src="" alt="Image One" id="image">
    </div>
    <button id = "showBtn" onclick="showImage()">Show Image</button>

    <script>
        const boxOne = document.getElementById("boxOne");
        //console.log(boxOne); // yesle "<div id="boxOne">Hello World</div>" yo code terminal mah dekhauxa
        console.log(boxOne.innerHTML); // Captures the content of boxOne
        boxOne.innerHTML = "Lorem ipsum"; // Changes content of boxOne (tara console mah 'Hello World' nai dekhauxa)


        const paraOne = document.getElementById("paraOne");
        // stlying
        paraOne.style.fontSize = "40px";
        paraOne.style.color = "blue";

        // const imageHolder = document.getElementById("imageHolder")
        // imageHolder.src = "https://www.travelandleisure.com/thmb/jpXNsHgcQ6KT25cotEb243MA2lc=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/sakura-temple-pagoda-japan-VISITJP0218-73f37dad55eb4cb5b02ea4ae0eee714d.jpg"

        
        function showImage(){
            const btn = document.getElementById("showBtn");
            const image = document.getElementById("image");
            if(btn.innerHTML == "Show Image"){
                image.src = "https://www.travelandleisure.com/thmb/jpXNsHgcQ6KT25cotEb243MA2lc=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/sakura-temple-pagoda-japan-VISITJP0218-73f37dad55eb4cb5b02ea4ae0eee714d.jpg"
                btn.innerHTML = "Hide Image";
            }else{
                    image.src = "";
                    btn.innerText = "Show Image";
            }
        }
    </script>
</body>
</html>
