<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP</title>
</head>
<body>
    <script>
        class Employee{
            constructor(givenName){ // suru mah call hunxa
                this.name = givenName; // attribute
            }
            // function => methods
            checkin(){ // methods
                console.log(`${this.name} has checked in`);
            }
            checkout(){
                console.log(`${this.name} has checked out`);
            }
        }

        // Inheritance
        class ITDepartment extends Employee{
            constructor(name){
                super(name);
                this.department = "IT"
            }
            showDepartment(){
                console.log(`${this.name} is from ${this.department}`)
            }
        }

        // let aashish = new Employee("Aashish");
        // aashish.checkin();
        // aashish.checkout();

        let bca = new ITDepartment("Aashish")
        bca.checkin()
        bca.checkout()
        bca.showDepartment()

        // polymorphism 
    </script>
</body>
</html>
