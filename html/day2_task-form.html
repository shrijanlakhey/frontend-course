<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form task</title>
  </head>
  <body>
    <fieldset>
      <legend>Personal Information</legend>

      <form action="#">
        <label for="salutation">Salutaion</label>
        <br />
        <select name="saluation" id="salutaion">
          <option value="null" selected hidden disabled>--none--</option>
          <option value="salutation1">Sal 1</option>
          <option value="salutation2">Sal 2</option>
          <option value="salutation3">Sal 3</option>
        </select>
        <br />
        <br />

        <label for="fname">First Name:</label>
        <input type="text" id="fname" required />
        <br />
        <br />

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" />
        <br />
        <br />

        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="ml" value="male" />
        <label for="ml">Male</label>

        <input type="radio" name="gender" id="fl" value="female" />
        <label for="fl">Female</label>
        <br />
        <br />

        <label for="email">Email</label>
        <input type="email" name="email" id="email" />
        <br />
        <br />

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" />
        <br />
        <br />

        <label for="address">Address:</label>
        <br />
        <textarea cols="30" rows="3" id="address"></textarea>
        <br />
        <br />

        <input type="submit" value="Submit" />
      </form>
    </fieldset>
  </body>
</html>
