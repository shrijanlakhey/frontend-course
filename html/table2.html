<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table border="1" style="border-collapse: collapse">
      <tr>
        <td>Column 1</td>
        <td>Column 2</td>
        <td>Column 3</td>
      </tr>

      <!-- valign = defines vertical alignment of the content of a table cell -->
      <tr>
        <td rowspan="2" valign="bottom">Row 1 Cell 1</td>
        <td>Row 1 Cell 2</td>
        <td>Row 1 Cell 3</td>
      </tr>

      <tr>
        <td>Row 2 cell 2</td>
        <td>Row 2 cell 3</td>
      </tr>

      <tr>
        <td colspan="3" align="center">Row 3 cell 1</td>
      </tr>
    </table>
  </body>
</html>
