<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Center a div</title>
    <style>
      .parent {
        display: flex;
        justify-content: space-around;
        align-items: center;
        flex-wrap: wrap;
        height: 100vh;
      }
      .box {
        height: 200px;
        width: 200px;
        background-color: black;
        color: white;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="box">Text</div>
    </div>
  </body>
</html>
